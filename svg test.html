<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SVG Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = () => {
            let colorChangeBtn = document.querySelector("#colorChange");
            let colorChangeA = 0;
            const colorList = ["black", "red", "blue"];
            colorChangeBtn.addEventListener("click", () => {
                colorChangeA = (colorChangeA < 2) ? (colorChangeA + 1) : 0;
                console.log(colorChangeA);
                colorChangeBtn.setAttribute("color", colorList[colorChangeA]);
            })
        }
    </script>
    <script src="dist/pixelarticons.js"></script>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
        }
        svg[class^="pxico-"] {
            image-rendering: pixelated;
            shape-rendering: crispEdges;
            max-width: 20%;
            height: auto;
        }
        #colorChange {
            color: tomato;
        }
        #colorChange[color="black"] ~ svg { color: black; }
        #colorChange[color="red"] ~ svg { color: red; }
        #colorChange[color="blue"] ~ svg { color: blue; }
    </style>
    <link rel='stylesheet' type='text/css' href='dist/pixelarticons_anim.css'>

</head>
<body>
    <button type="button" id="colorChange">Color</button>

    <i class="pxico-arrow"></i>
    <i class="pxico-discord"></i>
    <i class="pxico-youtube"></i>
    <i class="pxico-twitter"></i>
    <i class="pxico-reddit"></i>
    <i class="pxico-github"></i>
    <i class="pxico-clipboard"></i>
    <i class="pxico-picture"></i>
    <i class="pxico-picturecolor"></i>
    <i class="pxico-cross"></i>
    <i class="pxico-search"></i>
    <i class="pxico-info"></i>
    <i class="pxico-question"></i>
    <i class="pxico-exclamation"></i>
    <i class="pxico-warning"></i>
    <i class="pxico-link"></i>
    <i class="pxico-burger"></i>
    <i class="pxico-caret"></i>
    <i class="pxico-download_anim"></i>
    <i class="pxico-external_link_anim"></i>
</body>
</html>
